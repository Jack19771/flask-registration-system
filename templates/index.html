{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
            <h2 class="text-center">Register</h2>
            <form action="/handlesignup" method="post">
                <div class="mb-3">
                    <label for="uname">Username</label>
                    <input type="text" class="form-control" name="uname" placeholder="Enter an unique username" required>
                </div>
                <div class="mb-3">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" name="pass1" placeholder="Choose a password" required>
                </div>
                <div class="mb-3">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" class="form-control" name="pass2" placeholder="Re-enter your password" required>
                </div>
                <button class="btn btn-secondary" type="submit">Signup</button>
            </form>
            <hr>
            <p><a href="/login" class="text-dark">Already registered? Login Here</a></p>
{% endblock body %}
